<!--Данный шаблон будет являться базовым для ВСЕГО блога-->
<!--Loading static files of our project.-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>
        {% block title %}
            Blog Source
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Navbar</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
          <!--А вот для чего мы определяли третий параметр - чтобы удобно вставить сюда имя параметра-->
        <a class="nav-link" href="{% url 'posts_list_url' %}">Posts<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
          <!--Создаем кнопку tags и определяем ей ссылку с помощью шаблона url-->
        <a class="nav-link" href="{% url 'tags_list_url' %}">Tags</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-6 offset-md-2">
            {% block content %}
            content
            {% endblock %}
        </div>
    </div>
</div>
<div class="admin-panel align-items center">
    <a href="/admin" class="btn btn-outline-info">Admin</a>
    {% block admin-panel %} {% endblock %}
</div>
</body>
</html>
