{% extends 'blog/base_blog.html' %}

{% block title %}
    <!--block.super - вывести всё содержимое родительского шаблона-->
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>
{% endblock %}
