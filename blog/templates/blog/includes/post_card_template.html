<div class="card mb-4">
    <div class="card-header">
        {{ post.publication_date }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Read</a>
    </div>
    <div class="card-footer text-muted">
        Tags:
        {% for tag in post.tags.all %}
        <!--Через менеджер отношений обращаемся ко всем связанным с этим тегом постам-->
        <!--Через метод all берем все теги, вставляем их в ссылку и выводим их название-->
            <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
    </div>
</div>
