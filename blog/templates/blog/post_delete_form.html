{% extends 'base.html' %}

{% block title %}
    Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure want to delete "{{ post.title|title }}" post?</h3>
        <br>
        <button type="submit" name="button" class="btn btn-primary" >Delete</button>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
    </form>

{% endblock %}
