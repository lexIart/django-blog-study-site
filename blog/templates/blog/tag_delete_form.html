{% extends 'base.html' %}

{% block title %}
    Delete Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure want to delete "{{ tag.title|title }}" tag?</h3>
        <br>
        <button type="submit" name="button" class="btn btn-primary" >Delete</button>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
    </form>

{% endblock %}
